<!DOCTYPE html>
<html>
<head>
	<title>Complete Form</title>
	<style>
		th { text-align:right }
		.width40 { width:40px }
		.width20 { width:20px }
	</style>
</head>
<body>
	<form method="get" action="...">
		<table border="1" cellspacing="0" cellpadding="3">
			<colgroup>
				<col style="width:100px"/><col/>
				<col style="width:50px"/><col/>
				<col style="width:50px"/><col/>
				<col style="width:50px"/><col/>
			</colgroup>
			<tfoot>
				<tr style="background:lightblue">
					<td colspan="4" align="center">
						<input type="submit" value="Submit"/>
						<input type="reset" value="Clear This Form"/>
					</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<th>
						<label for="lastName">Last Name</label>
					</th>
					<td colspan="3">
						<input id="lastName" type="text"
							style="width:260px" required="true"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="firstName">First Name</label>
					</th>
					<td colspan="3">
						<input id="firstName" type="text"
							style="width:260px" required="true"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="addressInput">Address</label>
					</th>
					<td colspan="3">
						<textarea id="addressInput" style="width:250px">
						</textarea>
					</td>
				</tr>
				<tr>
					<th>
						<label for="cityInput">City</label>
					</th>
					<td>
						<input id="cityInput" type="text"/>
					</td>
					<th>
						<label for="stateInput">State</label>
					</th>
					<td>
						<input id="stateInput" type="text" class="width40"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="zipCode">Zip/Postal Code</label>
					</th>
					<td colspan="3">
						<input id="zipCode" type="text" 
							class="width40" pattern="[0-9]{4}"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="countryInput">Country</label>
					</th>
					<td colspan="3">
						<select id="countryInput">
							<option value="Value 1"
								selected="selected">Bulgaria</option>
							<option value="Value 2">Romania</option>
							<option value="Value 3">Serbia</option>
							<option value="Value 4">Macedonia</option>
							<option value="Value 5">Greece</option>
							<option value="Value 6">Turkey</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>
						<label for="countryCode">
							Phone (country code, area code, number)</label>
					</th>
					<td colspan="3">
						<span>(*</span>
						<input id="countryCode" type="text"
							class="width40" pattern="[0-9]{3}"/>
						<span>)</span>
						<input id="areaCode" type="text"
							class="width20" pattern="[0-9]{2}"/>
						<span>-</span>
						<input id="phoneNumber" type="text" pattern="[0-9]{7}"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="emailInput">E-mail</label>
					</th>
					<td colspan="3">
						<input id="emailInput" type="email" required="true"/>
					</td>
				</tr>
				<tr>
					<th>Birth date</th>
					<td colspan="3">
						<label for="birthMonth">Month</label>
						<input id="birthMonth" type="text"
							class="width20" pattern="[0-9]{2}"/>
						<label for="birthDay">Day</label>
						<input id="birthDay" type="text"
							class="width20" pattern="[0-9]{2}"/>
						<label for="birthYear">Year(4 digit)</label>
						<input id="birthYear" type="text"
							class="width40" pattern="[0-9]{4}"/>
					</td>
				</tr>
				<tr>
					<th>
						<label for="genderInput">Gender</label>
					</th>
					<td colspan="3">
						<select id="genderInput">
							<option value="Value 1"
								selected="selected">Male</option>
							<option value="Value 2">Female</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>Starting date</th>
					<td colspan="3">
						<input id="startSpring" type="radio" name="startDate"/>
						<label for="startSpring">Spring 2006</label>
						<input id="startSummer" type="radio" name="startDate"/>
						<label for="startSummer">Summer 2006</label>
					</td>
				</tr>
				<tr>
					<th>
						<label for="comments">Comments/Questions</label>
					</th>
					<td colspan="3">
						<textarea id="comments" style="width:250px;height:80px"
						/>Pleace send me more information about the lodging.</textarea>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
